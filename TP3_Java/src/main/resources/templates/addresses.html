<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adresses</title>

</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <h1>Adresses...</h1>
    <ul th:each="address:${allAddresses}">
        <li th:text="${address.content} + ' & ' + ${address.creation} + ' & ' + ${address.name} "/>
    </ul>
</body>
</html>
